<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<style>
    .success-box{
        margin-top:142px;
    }
    .success-text{
        padding: 30px 15px;
    }
    .ts{
        padding: 30px 15px;
    }
    .content-box{
        padding: 30px 15px;
    }
</style>
<body>
    <div class="box">
        <div class="order-left">
           <div class="left-top">
                <p class="order-p"></p>
                <p class="order-span order-text"></p>
                <p class="order-span order-bh"></p>
                <p class="order-span order-text"></p>
           </div>
        </div>
        <div class="order-right">
            <div class="right-top">
                    <p class="f14">
                            支付金额：<span class="f16 BaicMoney">199 BAIC</span>
                    </p>
            </div>

        </div>
        <div class="success-box">
            <div class="success-text">
                <span style="color: deepskyblue;font-weight: bold;">支付成功</span>
                <sapn id="miao">10</sapn>
                秒后跳转到商户后台，没有跳转？

            </div>

                重要提示：NOW  PAY平台及销售商不会以订单异常，系统升级为由，要求你点击任何链接退款。

        </div>
</body>
<script src="./js/jquery.min.js"></script>
<script>
    $(function(){
        function jump(count) { 
                window.setTimeout(function(){ 
                    count--; 
                    if(count > 0) { 
                        $('#miao').html(count) 
                        jump(count); 
                    } else { 
                        location.href="http://jb51.net"; 
                    } 
                }, 1000); 
            } 
            jump(10); 
    })
</script>
