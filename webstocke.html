<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>WebSocket</title>

    <script type="text/javascript">
        function WebSocketTest()
        {
            if ("WebSocket" in window)
            {
                alert("您的浏览器支持 WebSocket!");

                // 打开一个 web socket
                var ws = new WebSocket("wss://echo.websocket.org");

                ws.onopen = function()
                {
                    // Web Socket 已连接上，使用 send() 方法发送数据
                    ws.send("这是WebSocket测试111111111111");
                    alert("数据发送中...");
                };
                    //当Browser接收到WebSocketServer发送过来的数据时，就会触发onmessage消息，参数evt中包含server传输过来的数据;
                ws.onmessage = function (evt)
                {
                    var received_msg = evt.data;
                    alert(received_msg);
                };
                  //当Browser接收到WebSocketServer端发送的关闭连接请求时，就会触发onclose消息。
                ws.onclose = function()
                {
                    // 关闭 websocket
                    alert("连接已关闭...");
                };
                // 连接失败，发送、接收数据失败或者处理数据出现错误
                ws.onerror = function()
                {
                    
                    alert("错误信息...");
                };
                
                switch (ws.readyState){
                    case WebSocket.CONNECTING:
                        console.log("正在开启")
                    case WebSocket.OPEN:
                        console.log("已经开启")
                    case WebSocket.CLOSING:
                        console.log("正在关闭")
                    case WebSocket.CLOSED:
                        console.log("已经关闭")
                }
            }

            else
            {
                // 浏览器不支持 WebSocket
                alert("您的浏览器不支持 WebSocket!");
            }
        }
    </script>

</head>
<body>

<div id="sse">
    <a href="javascript:WebSocketTest()">点击我运行 WebSocket</a>
</div>

</body>
</html>
